<div class="item-set item-set-grid grid-2" *ngIf="pageStyles">
    <div class="set-val">
      <label class="lab">长</label>
      <input  class="val" type="number"  [(ngModel)]="pageStyles['width']" placeholder="长" >
  </div>
  <div class="set-val">
      <label class="lab">宽</label>
      <input  class="val" type="number"  [(ngModel)]="pageStyles['height']" placeholder="宽" >
  </div>
</div>
