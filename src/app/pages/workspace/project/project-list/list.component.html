<div class="project-list-body">
        <div class="projects">
          <div class="tit">
            <span class="title">项目</span>
            <span class="description">
              <ng-container *ngFor="let item of states;">
                  <span class="item">
                  <img src="{{item['src']}}" alt="">
                  <span class="val">{{item['name']}}</span>
                </span>
              </ng-container>
      
            </span>
          </div>
          <div class="list" >
            <ng-container *ngFor="let item of projects;">
              <div class="project">
                <div class="more">
                  <span class="state" *ngIf="item['state']"><img src="assets/icons/state_{{item['state']}}.svg" alt=""></span>
                  <img class="more" src="assets/icons/more.svg" alt="">
                </div>
              
                <div class="name" >
                  <span>{{item['name']}}</span>
                </div>
                <div class="detail">
                   <div class="description">
                      简介:
                      {{item['description'] || '无'}}
                   </div>
                   <div class="operating-append">
                     <div class="item edit" (click)="toDetail(item['id'], 'develop')">编辑组态页面</div>
                     <div class="item info" (click)="toDetail(item['id'], 'detail')">项目路由配置</div>
                   </div>
      
                </div>
